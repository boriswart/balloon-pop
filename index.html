<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloon Pop</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="container shadow">
            <img id="container shadow" class="img" src=balloon-pop.png alt="balloon-popp-logo">
        </div>
    </header>
    <main class="container shadow">
        <form class="d-flex  space-between" id="player-form" onsubmit="setPlayer(event)">
            <div>
                <label for="name">
                    <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                    <span>Player Name:</span>
                </label>
                <input type="text" name="playerName" required>
            </div>
            <button type="submit">Ok</button>
        </form>
        <section id="game" class="game card hidden">
            <div class="card bg-dark text-light">
                <div class="d-flex space-between">
                    <div>
                        <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                        <span id="player-name"></span>
                    </div>
                    <div>
                        <span>Top Popped: </span>
                        <span id="high-pop-count"></span>
                    </div>
                </div>
            </div>
            <div id="main-controls" class="d-flex space-around mt-2 ">
                <button class="btn-dark" id="change-player" onclick="changePlayer()">Change Player</button>
                <button id="start-button" onclick="startGame()">Start Game</button>
            </div>
            <div id="game-controls" class="hidden">
                <div>
                    <span>Balloons Popped: </span>
                    <span id="pop-count"></span>
                </div>
                <div>
                    <span>Time Remaining: </span>
                    <span id="countdown"></span>
                </div>
                <div class="game-container d-flex">
                    <div id="pump" onclick="inflate()" class="pump">
                        <div class="handle"></div>
                        <div class="pump-box">
                            <span id="click-count"></span>
                        </div>
                    </div>
                    <div id="balloon" class="balloon"></div>
                    <audio id="popSound" src="balloonPop.mp3"></audio>
                </div>
            </div>
    </main>
    <div id=scoreboard class="container card">
        <h3 class="text-center">scoreboard:</h3>
        <div id="players"></div>
    </div>
    
    </section>

    <script src="main.js"></script>
</body>

</html>
